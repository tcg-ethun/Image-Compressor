<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Image Compressor Pro</title>  
    <meta name="viewport" content="width=device-width, user-scalable="no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>  
<body>  
    <div class="container-fluid">  
        <div class="card">  
            <h1 class="text-center mb-4">  
                <i class="bi bi-image"></i> Image Compressor Pro  
            </h1>  

            <!-- Upload Container -->  
            <div class="upload-container">  
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">  
                <label for="imageUpload" class="btn btn-primary">  
                    <i class="bi bi-cloud-upload"></i> Upload Image  
                </label>  
                <p class="mt-3 text-muted">Drag and drop or click to upload</p>  
            </div>  

            <!-- Compression Settings -->  
            <div class="setting-group mt-4" id="setting-m3">  
                <select id="qualitySelect" class="form-control">  
                    <option value="0.7">High Quality (70%)</option>  
                    <option value="0.5" selected>Medium Quality (50%)</option>  
                    <option value="0.3">Low Quality (30%)</option>  
                </select>  

                <select id="resizeSelect" class="form-control">  
                    <option value="1">Original Size</option>  
                    <option value="0.75">75% Size</option>  
                    <option value="0.5" selected>50% Size</option>  
                    <option value="0.25">25% Size</option>  
                </select>  
            </div>  

            <!-- Compression Button -->  
            <div class="text-center">  
                <button onclick="compressImage()" class="btn btn-primary" id="text-center">  
                    <i class="bi bi-compress"></i> Compress Image  
                </button>  
            </div>  

            <!-- Preview Grid -->  
            <div class="preview-grid mt-4">  
                <div class="preview-card">  
                    <h3>  
                        <i class="bi bi-file-earmark-image"></i> Original Image  
                    </h3>  
                    <img id="originalImage" src="" alt="">  
                    <p id="originalSize" class="mt-2">-</p>  
                </div>  

                <div class="preview-card">  
                    <h3>  
                        <i class="bi bi-image-alt"></i> Compressed Image  
                    </h3>  
                    <img id="compressedImage" src="" alt="">  
                    <p id="compressedSize" class="mt-2">-</p>  
                    <div class="mt-3 d-flex justify-content-center gap-2">  
                        <button id="downloadBtn" onclick="downloadCompressedImage()" class="btn btn-primary" style="display:none;">  
                            <i class="bi bi-download"></i> Download  
                        </button>  
                        <button id="saveBtn" onclick="saveToLocalStorage()" class="btn btn-primary" style="display:none;">  
                            <i class="bi bi-save"></i> Save  
                        </button>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
<script src="script.js"></script>
</body>  
</html>
